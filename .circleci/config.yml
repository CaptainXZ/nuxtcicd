version: 2.1
jobs:
  build:
    working_directory: ~/repo
    docker:
      - image: cimg/node:12.16.0
    steps:
      - checkout
      - run:
          name: update-npm
          command: "sudo npm install -g npm@6"
      - restore_cache:
          key: dependency-cache-{{ checksum "package-lock.json" }}
      - run:
          name: install-packages
          command: npm install
      - save_cache:
          key: dependency-cache-{{ checksum "package-lock.json" }}
          paths:
            - ./node_modules
      - run:
          name: build-project
          command: npm run generate:gh-pages
      - run:
          name: Output npm debug log
          command: cat /home/circleci/.npm/_logs/2024-07-30T04_30_07_469Z-debug.log
      - run:
          name: Install and configure dependencies
          command: |
            npm install gh-pages --save-dev
            git config user.email "sopheakbka@gmail.com"
            git config user.name "sopheakbka"
      - add_ssh_keys:
          fingerprints:
            - "SHA256:rPmdu9GCaywiiLou1GwBxEQ8KT8dAUNRHNz0pfM0PRE"
      - run:
          name: Deploy docs to gh-pages branch
          command: './node_modules/.bin/gh-pages --dotfiles --message "[skip ci] Updates" -d dist'
